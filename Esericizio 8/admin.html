<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>E-commerce Action Figures</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div
                    class="collapse navbar-collapse d-flex justify-content-between"
                    id="navbarSupportedContent">
                    <div class="d-flex flex-nowrap align-items-center">
                        <img src="./Assets/Action Figures Logo.webp" alt="Logo"
                            id="logo">
                        <ul class="navbar-nav  mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link active dropdown-toggle"
                                    href="#"
                                    id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Shop
                                </a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">All
                                            Products</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Popular
                                            Items</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">New
                                            Arrivals</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <form class="d-flex">
                        <input id="form-style"
                            class="form-control-sm me-2 rounded-pill text-center"
                            type="search"
                            placeholder="Search for Action Figures"
                            aria-label="Search">
                    </form>
                    <div>
                        <button class="btn btn-outline-dark me-2" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span
                                class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                        <span>Login<i class="bi bi-box-arrow-in-right mx-2"></i></span>
                        <span>Register<i class="bi bi-person-circle mx-2"></i></span>
                        <a href class="text-decoration-none text-dark">Admin<i
                                class="bi bi-gear-fill ms-2"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <header class=" py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">COLLECTIBLES</h1>
                    <p class="lead fw-normal text-white fw-bolder mb-0">Reimagining
                        classic and contemporary characters for the modern
                        collector.</p>
                </div>
            </div>
        </header>
        <div class="container mt-3">
            <div class="row">
                <form class="d-flex flex-column" onsubmit="addProduct(event)">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="name">Name</label>
                            <input required id="name" type="text"
                                class="form-control"
                                placeholder="Batman Combat Belt">
                        </div>
                        <div class="col-6">
                            <label for="description">Description</label>
                            <input required id="description" type="text"
                                class="form-control"
                                placeholder="Firing Grappling Hook, launching missile and capture cuffs!">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="brand">Brand</label>
                            <input required id="brand" type="text"
                                class="form-control" placeholder="Kenner">
                        </div>
                        <div class="col-6">
                            <label for="image">Image URL</label>
                            <input required id="image" type="text"
                                class="form-control"
                                placeholder="https://ibb.co/yNYC0rk">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="price">Price</label>
                            <div class="d-flex align-items-center">
                                <span class="me-2 text-color"> â‚¬ </span>
                                <input required id="price" type="text"
                                    class="form-control" placeholder="500">
                            </div>
                        </div>
                        <div
                            class="col-6 d-flex align-items-center justify-content-around mt-3">
                            <button class="btn-light border-0 rounded p-2"> <i
                                    class="bi bi-plus-square text-color"></i>
                                Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row" id="row">
                <!-- Content -->
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-light">
            <div class="container"><p class="m-0 text-center">Copyright &copy;
                    The Action Figures 2023</p></div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./admin.js"></script>
    </body>
</html>
